<html>
<head>
  <title>socket-splash component</title>
  <link rel="stylesheet" href="../build/build.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <h2>Component</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque necessitatibus dolor at esse. Est, non inventore iure magnam aspernatur ad quasi optio provident doloremque. Optio, eveniet error maiores ducimus aliquam.</p>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var device = require('matthewmueller-device')('http://ws.mat.io:80/splash-screen-testzzzzz'),
        splash = require('socket-splash');

    var iphone = device('iphone', 'mobile');
    var computer = device('computer', 'desktop');
    var mac = device('mac', 'desktop');

    splash('Color Tilt')
      .desc('WebRTC or Web Real-Time Communications is an open source project led by Mozilla and a number of other companies, aiming to enable the Web with Real Time Communication (RTC) capabilities including video calls and file-sharing (currently a Firefox first), between browsers that can easily be integrated across every website. WebRTC is being standardized by the W3C WebRTC working group, to enable developers to more easily integrate real-time communications across the Web, whether on websites or mobile web apps.')
      .add(iphone)
      .add(computer)
      .add(mac)
      .ready(function() {
        computer.send(iphone, 'alert', 'hi');
        iphone.on('alert', function(msg) { alert(msg); });
      });

  </script>
</body>
</html>
