<html>
<head>
  <title>socket-splash component</title>
  <link rel="stylesheet" href="../build/build.css">
</head>
<body>
  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var IO = require('matthewmueller-io'),
        Splash = require('socket-splash');

    io = IO('http://ws.mat.io:80/splash-test?device=hi');
    var splash = Splash(io);

    splash
      .device('desktop')
      .device('mobile');

    splash.ready(function(err) {
      console.log('all ready!');
    });

  </script>
</body>
</html>
